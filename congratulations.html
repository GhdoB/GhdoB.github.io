<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <p>You've completed all tasks!</p>
        <label for="nickname">Enter your nickname:</label>
        <input type="text" id="nickname" placeholder="Your Nickname">
        <button id="submitNickname">Submit</button>
    </div>

    <script>
        document.getElementById('submitNickname').addEventListener('click', function () {
            const nickname = document.getElementById('nickname').value.trim();
            if (nickname) {
                // Retrieve existing leaderboard or create a new one
                let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
                
                // Add new nickname
                leaderboard.push(nickname);
                
                // Save the updated leaderboard back to localStorage
                localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                
                // Redirect to the leaderboard page
                window.location.href = 'leaderboard.html';
            } else {
                alert('Please enter a valid nickname!');
            }
        });
    </script>
</body>
</html>
