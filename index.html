<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF - Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="homepage-container">
        <!-- Top Center Title -->
        <h1 class="homepage-title">CTF (Capture The Flag)</h1>

        <!-- Lower Right Text -->
        <p class="homepage-subtext">This game is all about fun and learning. Solve challenges, test your knowledge, and discover how far your skills can take you. Are you ready to begin?</p>

        <!-- Start Button -->
        <div class="button-container">
            <button id="start-button" onclick="redirectToTasks()">Start</button>
        </div>
    </div>
    <script>
        // Redirect to the tasks page
        function redirectToTasks() {
            window.location.href = "tasks.html";
        }
    </script>
    
</body>
</html>
